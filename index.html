<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css" integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            product app
        </a>
    </nav>

    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4> add a product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="product name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" placeholder="product price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" placeholder="product year" class="form-control" min="1900" max="2020">
                        </div>
                        <input type="submit" value="save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8" id="products-list">
                <div ></div>
            </div>
        </div>
    </div>
    <script src="./App.js"></script>
</body>
</html>
